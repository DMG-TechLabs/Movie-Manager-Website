<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/shared/style.css">
    <link rel="stylesheet" href="./css/shared/navbar.css">
    <link rel="stylesheet" href="./css/shared/underline.css">
    <link rel="stylesheet" href="./css/shared/footer.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script src="https://kit.fontawesome.com/3027224a98.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./assets/">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>Contact</title>
</head>
<body>
    <nav>
        <ul class="nav-list">
            <a href="./index.html">
                <li class="underline"><i class="fa-solid fa-house"></i> <span>Home</span></li>
            </a>
            <a href="./downloads.html">
                <li class="underline"><i class="fa-solid fa-download"></i> <span>Downloads</span></li>
            </a>
            <a href="./contact.html">
                <li class="underline"><i class="fa-solid fa-envelope"></i> <span>Contact</span></li>
            </a>
        </ul>
    </nav>
    <main>
        <div class="contact">

            <form class="contact-form" id="contact-form">
                <h2 class="form-title">Reach out to us!</h2>
                <div class="container" id="user_email">
                    <input type="text" name="user_email" id="user_email" class="email" placeholder="Î•mail">
                </div>
                <p class="error_message_hiden" id="email_error">You must enter a valid email adress!</p>
        
                <div class="container" id="name_text">
                    <input type="text" name="user_name" id="user_name" class="name" placeholder="Name">
                </div>
                <p class="error_message_hiden" id="name_error">The name is empty!</p>
        
                <div class="container" id="message-textarea">
                    <textarea name="message" id="message" rows="10" class="message" placeholder="Message"></textarea>
                </div>
                <p class="error_message_hiden" id="message_error">The message is either empty or exceeds the 100 characters!</p>
                
                <a type="submit" class="fa fa-paper-plane submit_contact_form" onclick="send()"> Send message</a>
            </form>
        </div>
       <a href="./report-issues.html" target="_blank" class="report underline"><i class="fa-solid fa-circle-exclamation"></i> <span>Report an issue</span></a>
    </main>
    
    <script src="./scripts/contact.js"></script>
</body>
</html>
