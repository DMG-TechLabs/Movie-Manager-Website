    <title>Report an Issue</title>

<body>
    <nav>
        <ul class="nav-list">
            <a href="./index.html">
                <li class="underline"><i class="fa-solid fa-house"></i> <span class="nav-title">Home</span></li>

            <a href="./downloads.html">

                <li class="underline"><i class="fa-solid fa-envelope"></i> <span class="nav-title">Contact</span></li>

        </ul>
    </nav>
    <main>
        <form action="" class="form" id="form">
            <h2 class="title" style="margin-bottom: 2em;">Report an Issue</h2>
            <div class="input name"><sub style="color: var(--accent);">*</sub><input type="text" placeholder="Name" id="name" name="name"></div>
            <div class="input email"><sub style="color: var(--accent);">*</sub><input type="email" placeholder="Email" id="email" name="email"></div>
            <div class="input issue-title"><sub style="color: var(--accent);">*</sub><input type="text" placeholder="Issue title" id="title" name="title"></div>
            <div class="input subject"><sub style="color: var(--accent);">*</sub>
                <select name="subject" id="subject">
                    <option value="-1">Select subject...</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="bug">Bug</option>
                    <option value="question">Question</option>

                </select>
            </div>
            <div class="input message"><sub style="color: var(--accent);">*</sub><textarea name="" id="message" cols="30" rows="10"
                    placeholder="Type here..." id="message" name="message"></textarea></div>
            <!--<div class="input image">Screenshot: <input type="file" id="img" name="image" accept="image/*" value="Browse" id="image">
            </div>-->
            <div class="input submit"><input type="submit" value="Submit" onclick="sendIssue()"></div>
        </form>
    </main>

        </div>
    </footer>
</body>
